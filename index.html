<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Snake II </title>
</head>

<body>

    <div>
        <div class="scores">
            <h1 id="score"> 000 </h1>
            <h1 id="high-score"> 000 </h1>
        </div>

        <div class="border1">
            <div class="border2">
                <div class="border3">
                    <div id="game-board">
                    </div>
                </div>
            </div>
        </div>

        <div class="controller">
            <div class="arrows">
                <img class="arrow1" src="./images/arrow_left.png" alt="left">
                <div class="arrows2">
                    <img class="arrow2" src="./images/arrow_up.png" alt="up">
                    <img class="arrow3" src="./images/arrow_down.png" alt="down">
                </div>
                <img class="arrow4" src="./images/arrow_right.png" alt="right">
            </div>
            <div class="btns">
                <img class="btn1" src="./images/button_b.png" alt="down">
                <img class="btn2" src="./images/button_a.png" alt="left">
            </div>
        </div>
    </div>

    <!-- Determine Screen -->
    <img class="screen" src="./images/snake-logo.gif" alt="game display">

</body>

</html>
